<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/4/10 Car Purchase Rule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>20/4/10 Car Purchase Rule</h1>
    </header>
    <main>
        <section>
            <p>To start, find the car you wish to purchase. If you don't already know the price, visit <a href="https://www.kbb.com" target="_blank">Kelley Blue Book</a> to find it.</p>
            <label for="carPrice">Enter the car price:</label>
            <input type="range" id="carPrice" name="carPrice" min="1000" max="150000" value="25000" step="500">
            <span id="carPriceValue">$25,000</span>
        </section>
        <section>
            <p>20% of the car price is: <span id="downPayment">$5,000</span></p>
        </section>
        <section>
            <label for="repaymentTerm">Choose your repayment term (years):</label>
            <select id="repaymentTerm" name="repaymentTerm">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </section>
        <section>
            <p>Your selected repayment term is: <span id="repaymentTermDisplay">0</span> years</p>
        </section>        
    </main>
    <script src="main.js"></script>
</body>
</html>
